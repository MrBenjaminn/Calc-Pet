<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link
    rel="stylesheet"
    href="./styles.css"
  >
  <script src="./javascript.js" defer></script>
</head>
<body>
<div class="calculator-container" data-js-container>
  <input type="text" class="display" data-js-display readonly>
  <button>1</button>
  <button>2</button>
  <button>3</button>
  <button>4</button>
  <button>5</button>
  <button>6</button>
  <button>7</button>
  <button>8</button>
  <button>9</button>
  <button class="zero">0</button>
  <button class="min">-</button>
  <button>+</button>
  <button>*</button>
  <button>/</button>
  <button class="del">AC</button>
  <button class="result">=</button>
</div>
</body>
</html>
