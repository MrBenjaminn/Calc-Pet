<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link
    rel="stylesheet"
    href="./styles.css"
  >
  <script src="./javascript.js" defer></script>
</head>
<body>
<div class="calculator-container" data-js-container>
  <span class="display" data-js-display>0</span>
  <button>1</button>
  <button>2</button>
  <button>3</button>
  <button>4</button>
  <button>5</button>
  <button>6</button>
  <button>7</button>
  <button>8</button>
  <button>9</button>
  <button class="zero">0</button>
  <button class="min">-</button>
  <button class="sum">+</button>
  <button class="mult">*</button>
  <button class="divid">/</button>
  <button class="del">AC</button>
  <button class="procent">%</button>
  <button class="target">.</button>
  <button class="result">=</button>
  <button class="arrow"><</button>
</div>
</body>
</html>
